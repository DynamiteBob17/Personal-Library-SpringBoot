<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
          integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container my-2">
    <h3>Books</h3>
    <a th:href="@{/new_book}" class="btn btn-primary btn-sm mb-3">New Book</a>
    <table style="width:80%"
           class="table table-striped table-responsive-md"
    >
        <thead>
        <tr>
            <th>Title</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${books}">
            <td th:text="${book.title}"></td>
            <td>
                <ul>
                    <li th:each="comment:${book.comments}" th:text="${comment}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/post_comment/{id}(id=${book.id})}" class="btn btn-info">Post Comment</a>
                <a th:href="@{/delete_book/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
